<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Deliveries Fast Food" content="Comida Fast Food Deliveries, Hamburguesas, Pizzas, Empanadas, Lomitos. Haz tu pedido y disfruta tu comida.">
    <title>DELIVERIES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Water+Brush&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <div>
        <header id="head">
            <div id="logo">
                <a href="./index.html"><img src="../images/logo.png" alt="Logo DELIVERIES"></a>
                <h1>DELIVERIES</h1>
            </div>
            <div id="redes">
                <a href=""><img src="./images/logowsp.png" alt="Imagen del Whatsapp del local"></a>
                <a href=""><img src="./images/logoig.png" alt="Imagen del Instagram del local"></a>
            </div>
            <div id="carrito">
                <!-- el anchor me redireccionara a una pagina que especifique todas las compras -->
                <a href="#carro"><img src="./images/carrito.png" alt="Carrito de compras"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#Pizzas">Pizzas</a></li>        
                    <li><a href="#Empanadas">Empanadas</a></li>                
                    <li><a href="#Hamburguesas">Hamburguesas</a></li>
                    <li><a href="#Lomito">Lomitos</a></li>
                    <li><a href="#Milanesa">Sand. Milanesa</a></li>                  
                </ul>
            </nav>
        </header>
    
        <main>
            <div id="contacto">
                <h2>Ingrese sus datos: </h2>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">
                <label for="numero">Teléfono</label>
                <input type="text" id="numero">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion">
                <button id="Enviar">Enviar</button>
            </div>
            <h2 class="text-center">DELIVERIES TIENDA</h2>
            
            <div id="container" class="container">
                
                    <!-- Elementos generados -->
                    <div id="items" class="row" ></div>
                    <!-- Carrito -->
                    <div>
                        <h2>Carrito</h2>
                        <!-- Elementos del carrito -->
                        <div id="carrito"></div>
                        <hr>
                        <!-- Precio total -->
                        <p >Total: <span id="total"></span>&dollar;</p>
                        <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
                    </div>    
            </div>


            <script src = "./js/app2.js"></script>
        </main>
    </div>
</body>
</html>
